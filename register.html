<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body id="bodi">
        <nav>
            <ul>

        </nav>
        <div class="forma">
            <div id="error"></div>

            <input type="text">

            </div>
